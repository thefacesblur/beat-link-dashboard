<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat Link Dashboard</title>
    <style>
      body {
        background-color: #141414;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #loading-fallback {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 0 20px;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #29D9B9;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .error-message {
        display: none;
        margin-top: 20px;
        padding: 15px;
        background-color: rgba(255, 0, 0, 0.1);
        border-radius: 4px;
        max-width: 600px;
      }
      .reload-btn {
        display: none;
        margin-top: 20px;
        background-color: #29D9B9;
        color: #000000;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      /* Show error message and reload button after 10 seconds */
      @media (prefers-reduced-motion: no-preference) {
        .error-message, .reload-btn {
          animation: fadeIn 0.5s ease-in forwards;
          animation-delay: 10s;
        }
        @keyframes fadeIn {
          to { display: block; opacity: 1; }
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Fallback UI that shows if React doesn't load within 10 seconds -->
    <div id="loading-fallback">
      <div class="spinner"></div>
      <h2>Loading Beat Link Dashboard...</h2>
      <div class="error-message">
        The application is taking longer than expected to load. This could be due to:
        <ul style="text-align: left;">
          <li>Network connectivity issues</li>
          <li>Source map errors in the browser</li>
          <li>Backend API not responding</li>
        </ul>
      </div>
      <button class="reload-btn" onclick="window.location.reload()">
        Reload Application
      </button>
    </div>

    <script>
      // Hide fallback when React mounts
      window.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        const fallback = document.getElementById('loading-fallback');
        
        // Check if React has rendered anything
        const observer = new MutationObserver(() => {
          if (root.children.length > 0) {
            fallback.style.display = 'none';
            observer.disconnect();
          }
        });
        
        observer.observe(root, { childList: true, subtree: true });
        
        // If nothing happens after 30 seconds, suggest refreshing
        setTimeout(() => {
          if (root.children.length === 0) {
            const errorMsg = document.querySelector('.error-message');
            const reloadBtn = document.querySelector('.reload-btn');
            if (errorMsg) errorMsg.style.display = 'block';
            if (reloadBtn) reloadBtn.style.display = 'block';
          }
        }, 30000);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
