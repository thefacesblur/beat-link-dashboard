# Frontend-only Docker Compose configuration
# Use this when running the backend on your host machine
services:
  beat-link-dashboard-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend-only
    container_name: beat-link-dashboard-frontend
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      - PORT=${PORT:-8080}
      - BACKEND_PORT=${BACKEND_PORT:-17081}
      # Connect to backend running on host
      - BACKEND_HOST=host.docker.internal
    restart: unless-stopped